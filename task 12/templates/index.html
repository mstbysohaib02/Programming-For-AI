<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #9e8b8b;
        }

        .chat-container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #3c74c7;
            color: rgb(237, 241, 247);
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .user-message, .bot-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-bubble {
            background-color: #d1e7dd;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
        }

        .bot-bubble {
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        üè† HostelBot
    </div>
    <div class="chat-box" id="chatBox">
        <div class="bot-message">
            <div class="bot-bubble">
                Hello! I'm your Hostel Assistant ü§ñ<br>
                Ask me about rooms, fees, facilities, rules, location, or contact details.
            </div>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" class="form-control" placeholder="Type your question...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function appendMessage(content, sender) {
        const messageElem = document.createElement('div');
        messageElem.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        const bubble = document.createElement('div');
        bubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');
        bubble.innerHTML = content;
        messageElem.appendChild(bubble);
        document.getElementById('chatBox').appendChild(messageElem);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    function sendMessage() {
        const userInput = document.getElementById('userInput');
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, 'user');
        userInput.value = '';

        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        })
        .then(res => res.json())
        .then(data => {
            appendMessage(data.reply.replace(/\n/g, '<br>'), 'bot');
        })
        .catch(() => {
            appendMessage("Oops! Something went wrong.", 'bot');
        });
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
